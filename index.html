<body>
    <h1>October</h1>

            <h4>Meeting Day</h4>
            <span id="newMeetingDay">Click a Day</span>
        </div>
        <div>
            <h4>Meeting Time</h4>
            <input type="time" id="newMeetingTime">
        </div>
        <div>
            <h4>Meeting Name</h4>
            <input type="text" id="newMeetingName" placeholder="Insert A Name For The Meeting">
        </div>
        <div>
            <h4>Add</h4>
            <input type="button" value="Save Meeting" onchange="">
        </div>
    </div>
    <div>
